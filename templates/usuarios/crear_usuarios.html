{% extends 'base.html' %}
{% block head_contenido %}
<title>Paxel | Crear usuario</title>
{% endblock %}

{% block container %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 offset-md-4 text-center">
                <h1 class="display-2">Registrate</h1>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form action="{% url 'usuarios:crear_usuario' %}" method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
            
                    <button class="btn btn-primary btn-block mt-5" type="submit">Registrar</button>
                </form>

            </div>
        </div>
    </div>
    
{% endblock %}
