{% extends 'base.html' %}
{% block head_contenido %}
<title>Paxel | Crea tu foro</title>
{% endblock %}
{% block container %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4">Crea tu foro</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 text-left">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-5">Crear foro</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
