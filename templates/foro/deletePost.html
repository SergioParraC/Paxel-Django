{% extends 'base.html' %}
{% block head_contenido %}
<title>Borrar {{ foros_descrp.titulo }}?</title>
{% endblock %}
{% block container %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-6">Desea eliminar el post titulado "{{ foros_descrp.titulo }}"?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            {% if isCreador %}
                <form method="POST">
                    {% csrf_token %}
                    <a type="button" class="btn btn-secondary" href="{% url 'foro:detailPost' foros_descrp.pk %}">Cancelar</a>
                    <input type="submit" value="Eliminar" class="btn btn-danger">
                </form>

            {% else %}
                <h1>Acceso Denegado</h1>
            {% endif %}


        </div>
    </div>
</div>
{% endblock %}
